# nvrs
# https://github.com/adamperkowski/nvrs

# this is an example configuration file for nvrs
# use `use_latest_release = true` for maximum nvchecker compatibility

[__config__]
oldver = "oldver.json"
newver = "newver.json"
keyfile = "n_keyfile.toml"

[hyprgui]
source = "github"
github = "hyprutils/hyprgui"
prefix = "v"

[hyprwall]
source = "aur"
aur = "hyprwall"

[mkinitcpio]
source = "gitlab"
host = "gitlab.archlinux.org"
gitlab = "archlinux/mkinitcpio/mkinitcpio"
prefix = "v"

[rustup]
source = "github"
github = "rust-lang/rustup"
use_max_tag = true

[rustrover]
source = 'regex'
url = 'https://data.services.jetbrains.com/products?code=RR&release.type=release'
encoding = 'utf8'
regex = 'RustRover-([\d.]+).tar.gz'

[linux]
source = 'regex'
url = 'https://www.kernel.org/'
encoding = 'utf8'
regex = '<td><strong>([\d.]+)</strong></td>'

[libkeccak]
source = "gitea"
host = "codeberg.org"
gitea = "maandree/libkeccak"
use_max_tag = true
